apply from: 'rninfohelper.gradle'
rootProject.name = 'DetoxRNExample'

include ':app'

println("RNInfo: rootDir=$rootDir")
def rnVersion = getRNVersion(rootDir)
def rnMajorVer = getMajorVersion(rnVersion)
println "[settings] RNInfo: detected React Native version: $rnVersion (major=$rnMajorVer)"

if (rnMajorVer < 72) {
    includeBuild('../node_modules/react-native-gradle-plugin')
} else {
    includeBuild('../node_modules/@react-native/gradle-plugin')
}


include ':AsyncStorage'
project(':AsyncStorage').projectDir = new File(rootProject.projectDir, '../node_modules/@react-native-async-storage/async-storage/android')
