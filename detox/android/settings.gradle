apply from: 'rninfohelper.gradle'
include ':detox'

println("RNInfo: rootDir=$rootDir")
def rnVersion = getRNVersion(rootDir)
def rnMajorVer = getMajorVersion(rnVersion)
println "[settings] RNInfo: detected React Native version: $rnVersion (major=$rnMajorVer)"

if (rnMajorVer < 72) {
    includeBuild('../node_modules/react-native-gradle-plugin')
} else {
    includeBuild('../node_modules/@react-native/gradle-plugin')
}

include ':@react-native-community_slider'
project(':@react-native-community_slider').projectDir = new File(rootProject.projectDir, '../node_modules/@react-native-community/slider/android')

